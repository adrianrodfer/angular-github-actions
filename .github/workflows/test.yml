name: Test Project
on:
  push:
    branches: [main]

  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with: 
          node-version: 20.11
      - name: Install dependecies
        run: npm ci
      - name: Test code
        run: npm run test:prod
  lint:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with: 
          node-version: 20.11
      - name: Install dependecies
        run: npm ci
      - name: Lint code
        run: npm run lint
   
